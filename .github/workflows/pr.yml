name: Pull Request

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    # ジョブ全体で成功かつ head_branch が develop のときだけ実行する
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'develop' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR (develop → master)
        run: |
          # GitHub CLIを使用してPRを作成
          gh pr create \
            --head develop \
            --base master \
            --title "Auto PR: develop → master" \
            --body "All tests passed. Automatically created after CI success." \
            --repo ${{ github.repository }} || echo "PR already exists or failed to create"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
